<!doctype html>

    <title>Pod Talk - Free Bootstrap 5 CSS Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link

<body>

    <main>
        <section class="hero-section">
            <div class="container">
                <div class="row">
                    <div class="text-center mb-5 pb-2">
                        <div class="col-lg-8 col-12 mb-5 mx-auto">
                            <div class="section-title-wrap mb-5">
                                <h4 class="section-title">Se Connecter</h4>
                            </div>
                            <div class="subscribe-form-wrap" style="margin-left: 70px;">
                                <h6>LOGIN</h6>
                                <form class="custom-form subscribe-form" action="#" method="get" role="form">
                                    <input type="email" name="subscribe-email" id="subscribe-email" class="form-control" placeholder="Votre Adresse Electronique" required="">
                                    <br>
                                    <input type="password" name="password" id="subscribe-email" class="form-control" placeholder="Votre Mot de passe" required="">
        
                                    <div class="col-lg-12 col-12 mb-5">
                                        <button type="submit" class="form-control mb-5" id="submit">Connecter</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-12 col-12">
                        <div class="owl-carousel owl-theme">

                                </div>

                                <div class="social-share">

                                        </li>

                                        <li class="social-icon-item">

                                    </ul>

                            <div class="owl-carousel-info-wrap item">

                                    <h4 class="mb-2">

                                        <li class="social-icon-item">

                            <div class="owl-carousel-info-wrap item">
                                <img src="images/profile/cute-smiling-woman-outdoor-portrait.jpg"

                                    <h4 class="mb-2">Taylor</h4>
